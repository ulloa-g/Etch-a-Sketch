<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <link rel="icon" type="image/x-icon" href="./media/favicon/fav1-96.png">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>

<body>
    <header class="main-title">
        <h1>Etch-a-Sketch</h1>
    </header>
    <nav class="options">
        <ul>
            <li><button class="btn default">Default</button></li>
            <li><button class="btn rainbow">Rainbow</button></li>
            <li><button class="btn pick" id="btnPicker">Choose color <span>
                <input type="color" name="picker" id="picker" value="#403D39" colorpick-eyedropper-active="false">
            </span></li></button>
            <li><button class="btn erase">Eraser</button></li>
            <li><button class="btn size">Size</button></li>
        </ul>
    </nav>
    <main>
        <div class="container">
        </div>
    </main>
    <footer>
        <div class="find-me">
            <span>find me here!</span>
            <a href="https://github.com/ulloa-g">
                <img src="./media/favicon/github.svg" alt="github logo" width="25px">
            </a>
            <a href="https://www.linkedin.com/in/gabriel-ulloa-saavedra/">
                <img src="./media/favicon/linkedin.svg" alt="linkedIn logo" width="25px">
            </a>
        </div>
